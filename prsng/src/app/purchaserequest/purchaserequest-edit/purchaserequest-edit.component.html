<div class="component">
  <div>
    <span class="page-title">Edit Purchase Request</span>
  </div>

<div class="container form" *ngIf="purchaserequest">

<div class="form-group row">
    <label class="col-form-label col-sm-8">Submitted by:</label>
    <div class="col-sm-8">
      <input [(ngModel)]="purchaserequest.user.userName" class="form-control" type="text" name="user"
        #user="ngModel">
    </div>
    <div *ngIf="user.invalid && user.touched" class="col-form-label col-sm-2 text-danger">
        </div>
  </div>

  <div class="form-group row">
      <label class="col-form-label col-sm-2">Date needed:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="purchaserequest.dateNeeded" class="form-control" type="text" name="DateNeeded"
          #DateNeeded="ngModel" required minlength="8">
      </div>
      <div *ngIf="DateNeeded.invalid && DateNeeded.touched" class="col-form-label col-sm-2 text-danger">
           </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2">Date submitted:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="purchaserequest.submittedDate" class="form-control" type="text" name="submittedDate"
            #submittedDate="ngModel" required minlength="2">
        </div>
        <div *ngIf="submittedDate.invalid && submittedDate.touched" class="col-form-label col-sm-2 text-danger">
                </div>
      </div>

      <div class="form-group row">
          <label class="col-form-label col-sm-2">Delivery mode:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="purchaserequest.deliveryMode" class="form-control" type="text" name="DeliveryMode"
              #DeliveryMode="ngModel" required minlength="0">
          </div>
          <div *ngIf="DeliveryMode.invalid && DeliveryMode.touched" class="col-form-label col-sm-2 text-danger">
          </div>
        </div>


  
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Total cost:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="purchaserequest.total" class="form-control" type="text" name="total"
          #total="ngModel" required minlength="0">
      </div>
      <div *ngIf="total.invalid && total.touched" class="col-form-label col-sm-2 text-danger">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Status:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="purchaserequest.status" class="form-control" type="text" name="status"
          #status="ngModel" required minlength="0">
      </div>
      <div *ngIf="status.invalid && status.touched" class="col-form-label col-sm-2 text-danger">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Reason for rejection:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="purchaserequest.reasonForRejection" class="form-control" type="text" name="reasonForRejection"
          #reasonForRejection="ngModel" required minlength="0">
      </div>
      <div *ngIf="reasonForRejection.invalid && reasonForRejection.touched" class="col-form-label col-sm-2 text-danger">
      </div>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>

</div>
</div>

<div class="component">
  <div>
    <span class="page-title">User Create</span>
  </div>

 

<div class="container form" *ngIf="product">

<div class="form-group row">
    <label class="col-form-label col-sm-2">Name of product:</label>
    <div class="col-sm-8">
      <input [(ngModel)]="product.name" class="form-control" type="text" name="name"
        #name="ngModel" required minlength="8">
    </div>
    <div *ngIf="name.invalid && name.touched" class="col-form-label col-sm-2 text-danger">
      <label *ngIf="name?.errors.required">Required</label>
      <label *ngIf="name?.errors.minlength">8 chars min</label>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-form-label col-sm-2">Part Number:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.partNumber" class="form-control" type="text" name="partNumber"
          #partNumber="ngModel" required minlength="8">
      </div>
      <div *ngIf="partNumber.invalid && partNumber.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="partNumber?.errors.required">Required</label>
        <label *ngIf="partNumber?.errors.minlength">8 chars min</label>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2">Price:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="product.price" class="form-control" type="text" name="price"
            #price="ngModel" required minlength="2">
        </div>
        <div *ngIf="price.invalid && price.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="price?.errors.required">Required</label>
          <label *ngIf="price?.errors.minlength">2 chars min</label>
        </div>
      </div>

      <div class="form-group row">
          <label class="col-form-label col-sm-2">Unit:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="product.Unit" class="form-control" type="text" name="Unit"
              #Unit="ngModel" required minlength="0">
          </div>
          <div *ngIf="Unit.invalid && Unit.touched" class="col-form-label col-sm-2 text-danger">
            <label *ngIf="Unit?.errors.required">Required</label>
            <label *ngIf="Unit?.errors.minlength">8 chars min</label>
          </div>
        </div>

      <label class="col-form-label col-sm-2">Vendor:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.vendor.name" class="form-control" type="text" name="vendor"
          #vendor="ngModel" required minlength="8">
      </div>
      <div *ngIf="vendor.invalid && vendor.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="vendor?.errors.required">Required</label>
        <label *ngIf="vendor?.errors.minlength">8 chars min</label>
      </div>
    </div> -->

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Vendor:</label>
      <div class="col-sm-8">
        <select [(ngModel)]="product.VendorID" class="form-control" name="vendorId">
          <option *ngFor="let vendor of vendors" [ngValue]="vendor.Id">{{ vendor.Name }}</option>
        </select>
      </div>
    </div>

 
        <div>
          <button class="btn btn-primary" (click)="save()">Destroy Jupiter!</button>
        </div>


</div>
</div>

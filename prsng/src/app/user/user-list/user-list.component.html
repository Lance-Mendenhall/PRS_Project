<div>
  <div>
    <span>User List</span>
    | <a routerLink='/users/create'>Create New</a>
  </div>
  <table class="table table-sm" *ngIf="users">
<thead>
  <tr>
    <td>Id</td>
    <td>name</td>
    <td>username</td>
    <td>Reviewer?</td>
    <td>Admin?</td>
    </tr>
</thead>
<tbody>
  <tr *ngFor='let user of users | sortUsers'>
    <td> {{ user.id }}</td>
    <td>{{ user.firstName }} {{user.lastName }}</td>
    <td>{{ user.userName }}</td>
    <!-- <td>{{ user.reviewer  ? "Yes" : "No" }}</td> -->
    <td>{{ user.reviewer | bool }}</td>
    <td>{{ user.admin ? "Yes" : "No" }}</td>
    <td>
      <a routerLink='/users/detail/{{user.id}}'>Detail</a>
      | <a routerLink='/users/edit/{{user.id}}'>Edit</a>
    </td>
  </tr>
</tbody>
  </table>
</div>

<div class="component">
  <div>
    <span class="page-title">User Create</span>
  </div>

 

<div class="container form" *ngIf="user">

<div class="form-group row">
    <label class="col-form-label col-sm-2">Username:</label>
    <div class="col-sm-8">
      <input [(ngModel)]="user.userName" class="form-control" type="text" name="username"
        #username="ngModel" required minlength="8">
    </div>
    <div *ngIf="username.invalid && username.touched" class="col-form-label col-sm-2 text-danger">
      <label *ngIf="username?.errors.required">Required</label>
      <label *ngIf="username?.errors.minlength">8 chars min</label>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-form-label col-sm-2">First Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.firstName" class="form-control" type="text" name="firstname"
          #firstname="ngModel" required minlength="8">
      </div>
      <div *ngIf="firstname.invalid && firstname.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="firstname?.errors.required">Required</label>
        <label *ngIf="firstname?.errors.minlength">8 chars min</label>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2">Last Name:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="user.lastName" class="form-control" type="text" name="lastname"
            #lastname="ngModel" required minlength="8">
        </div>
        <div *ngIf="lastname.invalid && lastname.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="lastname?.errors.required">Required</label>
          <label *ngIf="lastname?.errors.minlength">8 chars min</label>
        </div>
      </div>

      <div class="form-group row">
          <label class="col-form-label col-sm-2">Phone Number:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="user.phoneNumber" class="form-control" type="text" name="phonenumber"
              #phonenumber="ngModel" required minlength="8">
          </div>
          <div *ngIf="phonenumber.invalid && phonenumber.touched" class="col-form-label col-sm-2 text-danger">
            <label *ngIf="phonenumber?.errors.required">Required</label>
            <label *ngIf="phonenumber?.errors.minlength">8 chars min</label>
          </div>
        </div>

  <div class="form-group row">
      <label class="col-form-label col-sm-2">Email:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="user.email" class="form-control" type="text" name="email"
          #email="ngModel" required minlength="8">
      </div>
      <div *ngIf="email.invalid && email.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="email?.errors.required">Required</label>
        <label *ngIf="email?.errors.minlength">8 chars min</label>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2">IsReviewer:</label>
        <div class="col-sm-8">
            <input [(ngModel)]="user.reviewer" class="form-control" type="checkbox" name="email"
            name="IsReviewer"
            #isreviewer="ngModel">
        </div>
      </div>

      <div class="form-group row">
          <label class="col-form-label col-sm-2">IsAdmin:</label>
          <div class="col-sm-8">
              <input [(ngModel)]="user.admin" class="form-control" type="checkbox" name="admin"
              name="IsAdmin"
              #isreviewer="ngModel">
          </div>
        </div>
 
        <div>
          <button class="btn btn-primary" (click)="save()">Destroy Venus!</button>
        </div>


</div>
</div>
